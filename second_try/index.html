<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<link rel="stylesheet" href="style.css">
	<title>Disappearing In</title>
	</head>
	<body>
		<div id="unity-container" class="unity-desktop">
			<canvas id="unity-canvas"></canvas>
		</div>
		<div id="loading-cover">
			<!-- <div id="computer-screen"></div> -->

			<div id="unity-loading-bar">
				<video class="moving-logo" autoplay loop muted>
					<source src="TemplateData/Website Animation Screenloader 720P.mp4" type="video/mp4">
					Ваш браузер не поддерживает видео тег.
				</video>
				<!-- <video class="moving-logo" autoplay loop muted>
					<source src="TemplateData/mov-logo.mp4" type="video/mp4">
					Ваш браузер не поддерживает видео тег.
				</video> -->
				<div id="unity-progress-bar-empty">
					<div id="unity-progress-bar-full"></div>
				</div>
				<div class="spinner"></div>
			</div>
		</div>

		<script src="config-unity.js"></script>
	</body>
</html>
