<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<title>Disappearing In</title>
</head>

<body>
	<div id="fade-screen"
		style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; opacity: 0; display: none;">
	</div>


	<div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas"></canvas>
	</div>
	<div id="loading-cover">

		<div id="unity-loading-bar">

			<!-- <video id="moving-logo" autoplay loop muted playsinline>
				<source src="TemplateData/Screenloader 1st.mp4" type="video/mp4">
				Ваш браузер не поддерживает видео тег.
			</video> -->
			
			<video id="moving-logo" autoplay loop muted playsinline>
				<source src="TemplateData/Screenloader 2st.mp4" type="video/mp4">
				Ваш браузер не поддерживает видео тег.
			</video>
			
			<video id="final-shot-video" class="moving-logo" autoplay muted playsinline style="display: none;">
				<source src="TemplateData/Screenloader 3st.mp4" type="video/mp4">
				Ваш браузер не поддерживает видео тег.
			</video>

			<div id="unity-progress-bar-empty">
				<div id="unity-progress-bar-full"></div>
			</div>
			<div class="spinner"></div>
		</div>
	</div>


	<script src="config-unity.js"></script>
</body>

</html>
