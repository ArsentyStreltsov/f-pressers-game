<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link rel="icon" href="TemplateData/logo.ico">
	<title>Disappearing In</title>
</head>

<body>
	<div id="fade-screen"
		style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; z-index: 9999; opacity: 0; display: none;">
	</div>


	<div id="unity-container" class="unity-desktop">
		<canvas id="unity-canvas"></canvas>
	</div>
	<div id="loading-cover">

		<div id="unity-loading-bar">
			<video id="video1" class="video" autoplay loop muted playsinline>
				<source src="" type="video/mp4">
			</video>
		
			<video id="video3" class="video" autoplay muted playsinline style="display: none;">
				<source src="TemplateData/ScreenLoader-New-Ending.mp4" type="video/mp4">
				Ваш браузер не поддерживает видео тег.
			</video>
		
			<div id="text_div" class="text_div">
				<h1 class="text">The game does not promote tobacco use. Smoking is harmful for your health.<br>
					Игра не пропагандирует употребление табачной продукции. Курение вредит вашему здоровью.</h1>
			</div>
		
			<div id="unity-progress-bar-empty">
				<div id="unity-progress-bar-full"></div>
			</div>
			<div class="spinner"></div>
		</div>

	</div>


	<script src="config-unity.js"></script>
</body>

</html>
