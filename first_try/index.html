  <style>
    /* Скрывать стандартные элементы загрузки Unity */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden; /* Убедитесь, что нет прокрутки */
    }

    /* Скрывать стандартные элементы загрузки Unity */
    #unity-loading-bar,
    #unity-logo,
    #unity-progress-bar-empty {
      display: none;
    }

    #custom-loading-screen {
      background-image: url('TemplateData/21_01_20_fp_znachki_3 (1).png');
      background-size: cover;
      background-position: center;
      position: fixed;
      width: 100px;
      height: 100px;
      top: 0;
      left: 0;
      z-index: 1000; /* Убедитесь, что z-index выше, чем у других элементов на странице */

    }

    #computer-screen {
      background-image: url('TemplateData/Website_Loader.png');
      background-size: 100% 100%; /* Изменение здесь */

      background-repeat: no-repeat;
      width: 90%;
      height: 100vh; /* Изменение здесь */

    }

  <body>
    <div id="computer-screen"></div>



    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1200 height=900 tabindex="-1"></canvas>
          
      <div id="custom-loading-screen"></div>

      <script>
        const fMovingLogo = document.querySelector("#custom-loading-screen");
        const gameArea = document.querySelector("#unity-canvas"); // Получаем область игры

        function loop() {
          // Получаем размеры и позицию игровой области
          const gameAreaRect = gameArea.getBoundingClientRect();

          // Рассчитываем диапазон движения внутри игровой области
          const hRange = gameAreaRect.width - fMovingLogo.clientWidth;
          const vRange = gameAreaRect.height - fMovingLogo.clientHeight;

          // Используем текущее время для создания анимации движения
          const time = performance.now() * 0.2;

          // Рассчитываем новые координаты x и y в пределах игровой области
          // Добавляем gameAreaRect.left и gameAreaRect.top для корректного позиционирования относительно игровой области
          const x = gameAreaRect.left + window.scrollX + Math.abs((time % (hRange * 2)) - hRange);
          const y = gameAreaRect.top + window.scrollY + Math.abs((time % (vRange * 2)) - vRange);

          // Применяем рассчитанные координаты к стилям логотипа
          fMovingLogo.style.left = `${x}px`;
          fMovingLogo.style.top = `${y}px`;

          requestAnimationFrame(loop);
        }

        // Установка начальной позиции логотипа в (0, 0) относительно игровой области
        function setInitialPosition() {
          const gameAreaRect = gameArea.getBoundingClientRect();
          fMovingLogo.style.left = `${gameAreaRect.left + window.scrollX}px`;
          fMovingLogo.style.top = `${gameAreaRect.top + window.scrollY}px`;
        }

        // Вызываем setInitialPosition один раз для установки начального положения, затем запускаем анимацию
        setInitialPosition();
        loop();
      </script>

    <script>

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      // var loadingBar = document.querySelector("#unity-loading-bar");
      // var progressBarFull = document.querySelector("#unity-progress-bar-full");
      // var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/build_fpressers_24.loader.js";
      var config = {
        dataUrl: buildUrl + "/759ab52b311786e4dd1951c2624f5da2.data",
        frameworkUrl: buildUrl + "/cd04464fa8c418de2dc4c84d497c85f4.js",
        codeUrl: buildUrl + "/159acb88f36fc8af537d77942ce9a53c.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "unity_fpressers",
        productVersion: "0.1.0",
        showBanner: unityShowBanner,
      };

      // By default, Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:

        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";

        // To lower canvas resolution on mobile devices to gain some
        // performance, uncomment the following line:
        // config.devicePixelRatio = 1;


      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen:

        canvas.style.width = "745px";
        canvas.style.height = "auto";
      }

      // loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          // Здесь может быть ваш собственный код для отображения прогресса загрузки, если нужно
        }).then((unityInstance) => {
          // Скрывать пользовательский экран загрузки, когда Unity загружена
          document.getElementById('custom-loading-screen').style.display = 'none';
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
